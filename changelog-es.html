<!DOCTYPE html>
<html>
<head>
	<style>
		html, body {
			background-color: #FFFFFF; 
			color: #303030;
		}
		body {
			padding-top: 0.5%;
			padding-left: 2%;
			padding-right: 2%;
			font-size: 14px;
			font-family: 'Roboto', 'Helvetica Neue', sans-serif;
		}
		.title {
			display: block;
			width: 100%;
			text-align: center;
			font-size: 16px;
		}
		p {
			line-height: 1.7;
			display: block;
		}
		b { 
			font-size: large;
		}
		h2 {
			color: #039be5;
			float: left;
			line-height: 0;
			display: block;			
		}
		date {
			line-height: 3;
			font-family: monospace;
			font-size: 12px;
			font-style: italic;
			float: right;
		}
		wbase {
			background-color: #ffab91;
			color: #ffffff;
			font-weight: bold;
		}
		new, wbase, fix {
			padding: .1rem .4rem; border-radius: .25rem;
		}
		new { 
			color: #4f6e33;
			background-color: #e9f3e5;
		} 
		fix{ 
			color: #c7254e;
			background-color: #f9f2f4;
		}
	</style>
</head>

<body>
<!-- <hr/>  Esto es una raya separadora -->
<div>
    <h2>XWhatsApp</h2>
    <date> 02/02/2021</date>
    <br style="clear:both;" />
</div>
<p> 
	<wbase>Base versión 2.21.3.9</wbase></br>
	<new>Nuevo</new> Añadida comprobación de actualizaciones con lista de cambios.</br>
</p>

</body>
</html>
